<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Landing Page</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./img/logo.svg" alt="logo" />
        <h4 class="logo">Three Dots</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="#" class="nav-link">Specs</a></li>
          <li><a href="#" class="nav-link">Products</a></li>
          <li><a href="#" class="nav-link">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="./img/cart.svg" alt="cart" />
      </div>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </header>

    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>
              Laptop for the future
            </h1>
            <p>
              The new 14 inch bezeless display offering a 4k display with touch
              screen
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">14 Inch</button>
            <button class="cta-add">Add to Cart</button>
          </div>
        </div>

        <div class="cover">
          <img src="./img/matebook.png" alt="matebook" />
        </div>
      </section>

      <div class="laptop-select">
        <img src="./img/arrow-left.svg" alt="left-arrow" />
        <img src="./img/dot.svg" alt="dot" />
        <img src="./img/dot-full.svg" alt="full-dot" />
        <img src="./img/dot-full.svg" alt="full-dot" />
        <img src="./img/arrow-right.svg" alt="right-arrow" />
      </div>

      <img class="big-circle" src="./img/big-eclipse.svg" alt="big" />
      <img class="mid-circle" src="./img/mid-eclipse.svg" alt="mid" />
      <img class="small-circle" src="./img/small-eclipse.svg" alt="small" />
    </main>
  </body>
</html>
